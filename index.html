<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Conex√£o em 3 Minutos</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23D8B4E2'/%3E%3Cpath d='M32 48s-14-8.4-14-19a9 9 0 0 1 16-5.4A9 9 0 0 1 46 29c0 10.6-14 19-14 19Z' fill='%23fff'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#FDFCF8', // Off-white warm
                primary: '#D8B4E2', // Soft Lilac
                secondary: '#E5C3C6', // Dusty Rose
                text: '#4A4A4A', // Soft Black
                accent: '#8E7C93', // Muted Purple
                gold: '#C5A059',
                success: '#8EB89B'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'bounce-gentle': 'bounceGentle 2s infinite',
              'pop': 'pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              confetti: {
                '0%': { transform: 'translateY(-10%) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(300px) rotate(720deg)', opacity: '0' }
              },
              fadeSlide: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scalePop: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              pulseSoft: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' }
              },
              glowSoft: {
                '0%, 100%': { boxShadow: '0 0 0px rgba(200, 150, 210, 0.0)' },
                '50%': { boxShadow: '0 0 30px rgba(200, 150, 210, 0.35)' }
              },
              heartFloat: {
                '0%': { transform: 'translateY(0) scale(0.9)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-220px) scale(1.2)', opacity: '0' }
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at 20% 20%, rgba(216, 180, 226, 0.08), transparent 25%), radial-gradient(circle at 80% 0%, rgba(229, 195, 198, 0.08), transparent 20%), #FDFCF8;
        color: #4A4A4A;
        -webkit-tap-highlight-color: transparent;
      }
      :root {
        --motion-duration-short: 200ms;
        --motion-duration-base: 320ms;
        --motion-duration-long: 520ms;
        --motion-ease: cubic-bezier(0.33, 1, 0.68, 1);
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
        --shell-max: 1100px;
      }
      .app-shell {
        width: min(var(--shell-max), calc(100% - 1.5rem));
        margin: 0 auto;
      }
      .pt-safe {
        padding-top: calc(0.75rem + var(--safe-top));
      }
      .pb-safe {
        padding-bottom: calc(0.75rem + var(--safe-bottom));
      }
      .px-safe {
        padding-left: max(1rem, var(--safe-left));
        padding-right: max(1rem, var(--safe-right));
      }
      .rounded-surface {
        border-radius: 28px;
      }
      .card-float {
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.06);
      }
      .heading-lg {
        font-size: clamp(1.6rem, 4vw + 0.5rem, 2.4rem);
        line-height: 1.2;
      }
      .heading-md {
        font-size: clamp(1.3rem, 3vw + 0.4rem, 1.9rem);
        line-height: 1.25;
      }
      .text-fluid {
        font-size: clamp(1rem, 2.2vw + 0.25rem, 1.1rem);
      }
      .mobile-grid {
        display: grid;
        gap: 0.75rem;
      }
      @media (max-width: 640px) {
        .mobile-stack {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }
        .card-padding {
          padding: 1.1rem !important;
        }
      }
      .motion-light * {
        transition-duration: 120ms !important;
        animation-duration: 0ms !important;
      }
      .motion-light .anim-confetti {
        display: none !important;
      }
      .anim-fade-slide {
        animation: fadeSlide var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-fade-slide-fast {
        animation: fadeSlide var(--motion-duration-short) var(--motion-ease) both;
      }
      .anim-scale-pop {
        animation: scalePop var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-pulse-soft {
        animation: pulseSoft 3s ease-in-out infinite;
      }
      .anim-glow {
        animation: glowSoft 2.4s ease-in-out infinite;
      }
      .anim-slide-up {
        animation: slideUp var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-heart-float {
        animation: heartFloat 2.2s ease-in-out forwards;
      }
      .view-animate {
        animation: tabSwap var(--motion-duration-base) var(--motion-ease) both;
      }
      .soft-hover {
        transition: transform var(--motion-duration-base) var(--motion-ease), box-shadow var(--motion-duration-base) var(--motion-ease), background-color var(--motion-duration-base);
      }
      .soft-hover:hover {
        transform: translateY(-2px);
      }
      .tap-bounce:active {
        transform: scale(0.98);
      }
      .nav-fab {
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      }
      .tab-wash {
        animation: pageWash var(--motion-duration-base) var(--motion-ease) both;
      }
      @keyframes tabSwap {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes pageWash {
        0% { opacity: 0; transform: scaleY(1.01); }
        35% { opacity: 0.5; }
        100% { opacity: 0; transform: scaleY(1); }
      }
      @media (prefers-reduced-motion: reduce) {
        .anim-fade-slide,
        .anim-fade-slide-fast,
        .anim-scale-pop,
        .anim-pulse-soft,
        .anim-glow,
        .anim-slide-up,
        .view-animate {
          animation-duration: 0ms !important;
          animation-iteration-count: 1 !important;
        }
        .soft-hover,
        .tap-bounce {
          transition-duration: 0ms !important;
        }
      }
      /* Hide elements during printing */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
      }
      
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D8B4E2; 
        border-radius: 10px;
      }
    </style>
