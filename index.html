    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#FDFCF8', // Off-white warm
                primary: '#D8B4E2', // Soft Lilac
                secondary: '#E5C3C6', // Dusty Rose
                text: '#4A4A4A', // Soft Black
                accent: '#8E7C93', // Muted Purple
                gold: '#C5A059',
                success: '#8EB89B'
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'bounce-gentle': 'bounceGentle 2s infinite',
              'pop': 'pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              confetti: {
                '0%': { transform: 'translateY(-10%) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(300px) rotate(720deg)', opacity: '0' }
              },
              fadeSlide: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              scalePop: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              pulseSoft: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' }
              },
              glowSoft: {
                '0%, 100%': { boxShadow: '0 0 0px rgba(200, 150, 210, 0.0)' },
                '50%': { boxShadow: '0 0 30px rgba(200, 150, 210, 0.35)' }
              },
              heartFloat: {
                '0%': { transform: 'translateY(0) scale(0.9)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-220px) scale(1.2)', opacity: '0' }
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFCF8;
        color: #4A4A4A;
        -webkit-tap-highlight-color: transparent;
      }
      :root {
        --motion-duration-short: 200ms;
        --motion-duration-base: 320ms;
        --motion-duration-long: 520ms;
        --motion-ease: cubic-bezier(0.33, 1, 0.68, 1);
      }
      .motion-light * {
        transition-duration: 120ms !important;
        animation-duration: 0ms !important;
      }
      .motion-light .anim-confetti {
        display: none !important;
      }
      .anim-fade-slide {
        animation: fadeSlide var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-fade-slide-fast {
        animation: fadeSlide var(--motion-duration-short) var(--motion-ease) both;
      }
      .anim-scale-pop {
        animation: scalePop var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-pulse-soft {
        animation: pulseSoft 3s ease-in-out infinite;
      }
      .anim-glow {
        animation: glowSoft 2.4s ease-in-out infinite;
      }
      .anim-slide-up {
        animation: slideUp var(--motion-duration-base) var(--motion-ease) both;
      }
      .anim-heart-float {
        animation: heartFloat 2.2s ease-in-out forwards;
      }
      @media (prefers-reduced-motion: reduce) {
        .anim-fade-slide,
        .anim-fade-slide-fast,
        .anim-scale-pop,
        .anim-pulse-soft,
        .anim-glow,
        .anim-slide-up {
          animation-duration: 0ms !important;
          animation-iteration-count: 1 !important;
        }
      }
      /* Hide elements during printing */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
      }
      
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D8B4E2; 
        border-radius: 10px;
      }
    </style>
